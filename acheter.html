<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acheter une Voiture</title>
    <link rel="stylesheet" href="style2.css"> 
</head>
<body>
    <header>
        <h1>Formulaire d'Achat</h1>
    </header>
    <section id="car-details">
        <h2>Détails de la Voiture</h2>
        
    </section>
    <section id="purchase-form">
        <h2>Coordonnées de Livraison</h2>
        <form>
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>
            <label for="adresse">Adresse :</label>
            <input type="text" id="adresse" name="adresse" required>
            <label for="ville">Ville :</label>
            <input type="text" id="ville" name="ville" required>
            <label for="code-postal">Code Postal :</label>
            <input type="text" id="code-postal" name="code-postal" required>
            <button type="submit">Valider l'Achat</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2023 EcoCar - Constant Industy</p>
    </footer>
</body>
</html>
